version: "3.4"

services:
  app:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
      target: dev
    volumes:
       - ./:/code
    tty: true
    environment:
      ODH_URL: ${ODH_URL}
      ODH_AUTH_URL: ${ODH_AUTH_URL}
      ODH_AUTH_CLIENT_ID: ${ODH_AUTH_CLIENT_ID}
      ODH_AUTH_CLIENT_SECRET: ${ODH_AUTH_CLIENT_SECRET}
    ports:
      - "8080:8080"

  sonar:
    image: sonarqube
    ports:
      - "9000:9000"
      - "9092:9092"
